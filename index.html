<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Party RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="You're invited! RSVP in one tap." />
  <style>
    :root{
      --bg:#0b0d16; --card:#12172a; --text:#eef0f6; --muted:#a7afc3;
      --accent:#2b8eff; --ok:#34d399; --no:#fb7185; --maybe:#fbbf24;
      --border:rgba(255,255,255,.08);
    }
    html{scroll-behavior:smooth}
    html,body{height:100%}
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      color:var(--text); background:var(--bg); }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:720px; margin:0 auto; padding:16px}

    /* Topbar as 3 columns so the language toggle is perfectly centered */
    .topbar{
      position:sticky; top:0; z-index:10; backdrop-filter: blur(6px);
      background:linear-gradient(180deg, rgba(18,23,42,.85), rgba(18,23,42,.35));
      border-bottom:1px solid var(--border);
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center;
      gap:12px; padding:10px 12px; margin-bottom:12px; border-radius:0 0 16px 16px;
    }
    .brand{font-weight:700; letter-spacing:.3px; justify-self:start}
    .cta{
      border:1px solid var(--border); background:var(--accent); color:white;
      padding:10px 14px; border-radius:999px; font-weight:700; cursor:pointer; justify-self:end;
    }

    /* Language toggle */
    .lang-toggle{
      justify-self:center; display:inline-flex; align-items:center; gap:0;
      background:#0d1326; border:1px solid var(--border); border-radius:999px; overflow:hidden;
    }
    .lang-btn{
      appearance:none; border:0; background:transparent; color:var(--text);
      padding:6px 12px; cursor:pointer; font-weight:700; font-size:12px;
    }
    .lang-btn.active{ background:var(--accent); color:#fff; }

    .hero{ border:1px solid var(--border); border-radius:18px; overflow:hidden; background:#000; margin-bottom:14px; }
    .hero figure{margin:0; display:grid; place-items:center; background:#000}
    .hero button.img-btn{ border:0; padding:0; background:transparent; width:100%; cursor:zoom-in; }
    .hero img{ display:block; width:100%; height:auto; object-fit:contain; object-position:center; }
    .hero .meta{
      display:flex; gap:10px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;
      padding:12px; font-size:13px; color:var(--muted);
      border-top:1px solid var(--border); background:#0e1428;
    }
    .meta-left{display:grid; gap:6px}
    .pill{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--border); background:#0d1326; color:var(--text); font-size:12px; white-space:nowrap; }
    .details{font-size:12px; color:var(--text); opacity:.9}
    .cal-row{ display:flex; gap:8px; flex-wrap:wrap; margin-top:6px }
    .cal-btn{ padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#0d1326; font-size:12px; }

    .modal{position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.85); z-index:50;}
    .modal.open{display:grid}
    .modal__content{max-width:min(95vw, 1100px); max-height:95vh; position:relative;}
    .modal__img{display:block; width:100%; height:100%; object-fit:contain; background:#000;}
    .modal__close{position:absolute; top:10px; right:10px; border:0; border-radius:10px;
      background:rgba(255,255,255,.12); color:#fff; padding:8px 10px; cursor:pointer;}

    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px; display:grid; gap:14px;}
    .choices{display:flex; gap:10px; flex-wrap:wrap}
    .choice{ flex:1 1 110px; text-align:center; padding:12px; border-radius:12px; cursor:pointer;
      border:1px solid var(--border); user-select:none; font-weight:700;
      background:linear-gradient(180deg, #111936, #0e142a); color:var(--text); transition:transform .06s ease; }
    .choice[aria-pressed="true"]{ outline:2px solid var(--accent); outline-offset:2px; transform:translateY(-1px) }
    .choice .state{display:block; font-size:11px; color:var(--muted); margin-top:4px}
    .choice[aria-pressed="true"] .state{color:#c9d2ea}

    label{font-size:13px; color:var(--muted)}
    input, textarea{ width:100%; box-sizing:border-box; background:#0b1022; color:var(--text);
      border:1px solid var(--border); border-radius:12px; padding:12px; font-size:16px; }
    input:focus, textarea:focus{border-color:var(--accent); box-shadow:0 0 0 3px rgba(43,142,255,.2)}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .btn{ padding:12px 16px; border-radius:12px; border:1px solid var(--border);
      background:linear-gradient(180deg, #1a2140, #141a2d); color:var(--text); cursor:pointer; font-weight:700; }
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .btn.primary{background:linear-gradient(180deg, #2b8eff, #1a6add); border-color:#1b4ea1; color:#fff}
    .success,.error{padding:12px 14px; border-radius:12px; font-size:14px; display:none}
    .success{background:rgba(52,211,153,.12); border:1px solid rgba(52,211,153,.35)}
    .error{background:rgba(251,113,133,.12); border:1px solid rgba(251,113,133,.35)}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand" id="brand">üéâ Party Invite</div>

    <!-- Centered language toggle -->
    <div class="lang-toggle" role="group" aria-label="Language toggle">
      <button type="button" class="lang-btn active" id="langEn">EN</button>
      <button type="button" class="lang-btn" id="langEs">ES</button>
    </div>

    <a class="cta" href="#rsvp" id="ctaRsvp">RSVP</a>
  </div>

  <main class="wrap">
    <!-- HERO -->
    <section class="hero">
      <figure>
        <button class="img-btn" id="openModalBtn" aria-label="Open flyer full size">
          <img id="flyer" src="" alt="Party Flyer">
        </button>
      </figure>
      <div class="meta">
        <div class="meta-left">
          <a class="pill" target="_blank" rel="noopener"
             href="https://www.google.com/maps?q=5+Keith+Road,+Hopatcong,+NJ+07843" id="addrPill">üìç 5 Keith Road, Hopatcong, NJ 07843</a>
          <div class="details">
            <div id="eventLine"><strong>Saturday, November 1, 2025 @ 7:00 PM</strong> ‚Äî Halloween Weekend</div>
            <div id="dressLine"><strong>Dress Code:</strong> Costume required √ó Dress to impress</div>
          </div>
          <div class="cal-row">
            <a id="gcalLink" class="cal-btn" target="_blank" rel="noopener">‚ûï Add to Google Calendar</a>
            <a id="icsLink" class="cal-btn" download="Halloween-Party.ics">üìÖ Download .ics</a>
          </div>
        </div>
        <span id="tapBelow">Tap RSVP below</span>
      </div>
    </section>

    <!-- RSVP CARD -->
    <section id="rsvp" class="card">
      <h2 id="rsvpTitle">RSVP</h2>
      <div class="choices">
        <button type="button" class="choice" data-val="Yes" aria-pressed="false" id="btnYes">
          ‚úÖ <span class="label">Yes, I‚Äôm in</span> <span class="state">Tap to select</span>
        </button>
        <button type="button" class="choice" data-val="Maybe" aria-pressed="false" id="btnMaybe">
          ü§î <span class="label">I‚Äôll think about it</span> <span class="state">Tap to select</span>
        </button>
        <button type="button" class="choice" data-val="No" aria-pressed="false" id="btnNo">
          ‚ùå <span class="label">Sorry, I‚Äôm out</span> <span class="state">Tap to select</span>
        </button>
      </div>

      <form id="rsvpForm" method="POST" novalidate>
        <!-- hidden RSVP (inside form) -->
        <input type="hidden" name="rsvp" id="rsvpInput" />

        <div class="row">
          <div style="flex:1">
            <label for="name" id="labelName">Your name *</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div style="flex:1">
            <label for="phone" id="labelPhone">Phone *</label>
            <input type="tel" id="phone" name="phone" required placeholder="We‚Äôll hit you up if anything changes" />
          </div>
        </div>

        <div>
          <label for="guests" id="labelGuests"># of guests</label>
          <input type="number" min="1" max="20" id="guests" name="guests" value="1" />
        </div>

        <div>
          <label for="music" id="labelMusic">What music do you want to play?</label>
          <textarea id="music" name="music" rows="2" placeholder="List songs, genres, or artists you want to hear"></textarea>
        </div>

        <div>
          <label for="notes" id="labelNotes">Notes</label>
          <textarea id="notes" name="notes" rows="3"
            placeholder="What drinks do you like? üçπ&#10;What costume are you gonna wear? üé≠"></textarea>
        </div>

        <div class="row">
          <button class="btn primary" type="submit" id="submitBtn">Submit RSVP</button>
        </div>
        <div id="success" class="success"></div>
        <div id="error" class="error">Hmm, something went wrong. Please try again.</div>
      </form>
    </section>
  </main>

  <!-- Modal -->
  <div id="flyerModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__content">
      <img id="flyerModalImg" class="modal__img" src="" alt="Party Flyer full size">
      <button class="modal__close" id="modalClose" aria-label="Close">‚úï</button>
    </div>
  </div>

  <script>
    /* === Endpoint === */
    window.__WEB_APP_URL__ = window.__WEB_APP_URL__ ||
      "https://script.google.com/macros/s/AKfycbxm5IR4VIIriwVCZDBA2eSJKQUjNj18ipJdHwtVFeFEuOeOFM0Dkskk2XRbNkeEX3Y66Q/exec";

    /* === Images === */
    const IMAGES = ["./3.png", "./4.png", "./5.png"];
    const flyer = document.getElementById('flyer');
    flyer.src = IMAGES[Math.floor(Math.random() * IMAGES.length)];

    /* === Modal === */
    const flyerModal = document.getElementById('flyerModal');
    const flyerModalImg = document.getElementById('flyerModalImg');
    const openModalBtn = document.getElementById('openModalBtn');
    const modalClose = document.getElementById('modalClose');
    const openModal = () => { flyerModalImg.src = flyer.src; flyerModal.classList.add('open'); document.body.style.overflow='hidden'; modalClose.focus(); };
    const closeModal = () => { flyerModal.classList.remove('open'); flyerModalImg.src=''; document.body.style.overflow=''; openModalBtn.focus(); };
    openModalBtn.addEventListener('click', openModal);
    modalClose.addEventListener('click', closeModal);
    flyerModal.addEventListener('click', e => { if (e.target === flyerModal) closeModal(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape' && flyerModal.classList.contains('open')) closeModal(); });

    /* === Language (EN/ES) === */
    const I18N = {
      en: {
        brand: "üéâ Party Invite",
        ctaRsvp: "RSVP",
        eventLine: "Saturday, November 1, 2025 @ 7:00 PM ‚Äî Halloween Weekend",
        dressLine: "Dress Code: Costume required √ó Dress to impress",
        tapBelow: "Tap RSVP below",
        rsvpTitle: "RSVP",
        yes: "Yes, I‚Äôm in",
        maybe: "I‚Äôll think about it",
        no: "Sorry, I‚Äôm out",
        tapToSelect: "Tap to select",
        selected: "Selected ‚úì",
        labelName: "Your name *",
        labelPhone: "Phone *",
        phonePh: "We‚Äôll hit you up if anything changes",
        labelGuests: "# of guests",
        labelMusic: "What music do you want to play?",
        musicPh: "List songs, genres, or artists you want to hear",
        labelNotes: "Notes",
        notesPh: "What drinks do you like? üçπ\nWhat costume are you gonna wear? üé≠",
        submit: "Submit RSVP",
        addCal: "‚ûï Add to Google Calendar",
        ics: "üìÖ Download .ics",
        success(name, choice){ return `Thanks${name? ' ' + name : ''}! We got your RSVP: ${choice}.`; },
        pleaseFill: "Please fill name and phone.",
        submitFail: "Submission failed.",
        netErr: "Network error. Please try again."
      },
      es: {
        brand: "üéâ Invitaci√≥n a la Fiesta",
        ctaRsvp: "Confirmar",
        eventLine: "S√°bado, 1 de noviembre de 2025 @ 7:00 PM ‚Äî Fin de semana de Halloween",
        dressLine: "C√≥digo de vestimenta: Disfraz obligatorio √ó V√≠stete para impresionar",
        tapBelow: "Toca para confirmar abajo",
        rsvpTitle: "Confirmaci√≥n",
        yes: "S√≠, voy",
        maybe: "Lo pensar√©",
        no: "Lo siento, no podr√©",
        tapToSelect: "Toca para seleccionar",
        selected: "Seleccionado ‚úì",
        labelName: "Tu nombre *",
        labelPhone: "Tel√©fono *",
        phonePh: "Te avisamos si algo cambia",
        labelGuests: "# de invitados",
        labelMusic: "¬øQu√© m√∫sica quieres que suene?",
        musicPh: "Escribe canciones, g√©neros o artistas que quieras escuchar",
        labelNotes: "Notas",
        notesPh: "¬øQu√© bebidas te gustan? üçπ\n¬øQu√© disfraz vas a usar? üé≠",
        submit: "Enviar confirmaci√≥n",
        addCal: "‚ûï A√±adir a Google Calendar",
        ics: "üìÖ Descargar .ics",
        success(name, choice){ return `¬°Gracias${name? ' ' + name : ''}! Recibimos tu confirmaci√≥n: ${choice}.`; },
        pleaseFill: "Por favor completa nombre y tel√©fono.",
        submitFail: "No se pudo enviar.",
        netErr: "Error de red. Int√©ntalo de nuevo."
      }
    };

    // Map backend values to localized display (backend still receives Yes/Maybe/No)
    function localizeChoice(val, lang){
      const map = { en: {Yes:"Yes", Maybe:"Maybe", No:"No"},
                    es: {Yes:"S√≠",  Maybe:"Tal vez", No:"No"} };
      return (map[lang] && map[lang][val]) || val;
    }

    let lang = localStorage.getItem('lang') || 'en';
    const el = id => document.getElementById(id);

    function applyLang(){
      const t = I18N[lang];
      // Top
      el('brand').textContent = t.brand;
      el('ctaRsvp').textContent = t.ctaRsvp;
      el('eventLine').innerHTML = `<strong>${t.eventLine.split(' ‚Äî ')[0]}</strong> ‚Äî ${t.eventLine.split(' ‚Äî ')[1]}`;
      el('dressLine').innerHTML = `<strong>${t.dressLine.split(':')[0]}:</strong>${t.dressLine.slice(t.dressLine.indexOf(':')+1)}`;
      el('tapBelow').textContent = t.tapBelow;

      // RSVP buttons
      el('rsvpTitle').textContent = t.rsvpTitle;
      el('btnYes').querySelector('.label').textContent = t.yes;
      el('btnMaybe').querySelector('.label').textContent = t.maybe;
      el('btnNo').querySelector('.label').textContent = t.no;
      document.querySelectorAll('.choice .state').forEach(s => s.textContent = t.tapToSelect);

      // Form labels/placeholders
      el('labelName').textContent = t.labelName;
      el('labelPhone').textContent = t.labelPhone;
      el('phone').placeholder = t.phonePh;
      el('labelGuests').textContent = t.labelGuests;
      el('labelMusic').textContent = t.labelMusic;
      el('music').placeholder = t.musicPh;
      el('labelNotes').textContent = t.labelNotes;
      el('notes').placeholder = t.notesPh;
      el('submitBtn').textContent = t.submit;

      // Calendar buttons
      el('gcalLink').textContent = t.addCal;
      el('icsLink').textContent = t.ics;

      // Toggle visual state
      el('langEn').classList.toggle('active', lang==='en');
      el('langEs').classList.toggle('active', lang==='es');
      document.documentElement.lang = lang;
    }

    // Toggle handlers
    el('langEn').addEventListener('click', () => { lang='en'; localStorage.setItem('lang',lang); applyLang(); });
    el('langEs').addEventListener('click', () => { lang='es'; localStorage.setItem('lang',lang); applyLang(); });

    /* === RSVP choices === */
    const choices = document.querySelectorAll('.choice');
    const rsvpInput = document.getElementById('rsvpInput');
    choices.forEach(c => {
      c.addEventListener('click', () => {
        choices.forEach(x => {
          x.setAttribute('aria-pressed','false');
          x.querySelector('.state').textContent = I18N[lang].tapToSelect;
        });
        c.setAttribute('aria-pressed','true');
        c.querySelector('.state').textContent = I18N[lang].selected;
        rsvpInput.value = c.dataset.val; // Yes | Maybe | No (backend-friendly)
      });
    });

    /* === Calendar links (7:00 PM ET => 23:00Z; 4-hour party) === */
    const title   = 'Halloween Party';
    const startZ  = '20251101T230000Z';
    const endZ    = '20251102T030000Z';
    const loc     = '5 Keith Road, Hopatcong, NJ 07843';
    const details = 'Halloween Weekend. Dress Code: Costume required √ó Dress to impress.';
    document.getElementById('gcalLink').href =
      `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${startZ}/${endZ}&details=${encodeURIComponent(details)}&location=${encodeURIComponent(loc)}`;
    const icsContent =
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Party RSVP//EN
CALSCALE:GREGORIAN
METHOD:PUBLISH
BEGIN:VEVENT
UID:${Date.now()}@party
DTSTAMP:${startZ}
DTSTART:${startZ}
DTEND:${endZ}
SUMMARY:${title}
DESCRIPTION:${details}
LOCATION:${loc}
END:VEVENT
END:VCALENDAR`;
    const icsBlob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
    document.getElementById('icsLink').href = URL.createObjectURL(icsBlob);

    /* === Submit logic === */
    const form = document.getElementById('rsvpForm');
    const successEl = document.getElementById('success');
    const errorEl = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');
    form.action = window.__WEB_APP_URL__;

    function markInvalid(el, on=true){ el.style.boxShadow = on ? '0 0 0 3px rgba(251,113,133,.35)' : ''; el.style.borderColor = on ? '#fb7185' : ''; }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const t = I18N[lang];
      successEl.style.display = 'none'; errorEl.style.display = 'none';
      markInvalid(form.name, false); markInvalid(form.phone, false);
      if (!rsvpInput.value) rsvpInput.value = 'Maybe'; // backend default safeguard
      let hasError = false;
      if (!form.name.value.trim()) { markInvalid(form.name, true); hasError = true; }
      if (!form.phone.value.trim()) { markInvalid(form.phone, true); hasError = true; }
      if (hasError) { errorEl.textContent = t.pleaseFill; errorEl.style.display = 'block'; return; }

      const originalLabel = submitBtn.textContent;
      submitBtn.disabled = true; submitBtn.textContent = (lang==='es'?'Enviando‚Ä¶':'Submitting‚Ä¶');

      try {
        const fd = new FormData(form);
        fd.set('rsvp', rsvpInput.value); // ensure RSVP included (Yes/Maybe/No)
        fd.append('image_shown', flyer.src.split('/').pop());

        const res = await fetch(form.action, { method:'POST', body: fd });
        const text = await res.text(); let json = {};
        try { json = JSON.parse(text); } catch {}
        if (res.ok && json.ok === true && json.appended === true) {
          const name = form.name.value.trim();
          const choice = localizeChoice(rsvpInput.value, lang);
          form.reset(); choices.forEach(x => x.setAttribute('aria-pressed','false')); rsvpInput.value='';
          submitBtn.textContent = (lang==='es' ? "¬°Confirmado! üéâ" : "RSVP‚Äôd! üéâ");
          successEl.textContent = t.success(name, choice);
          successEl.style.display = 'block';
          setTimeout(() => { submitBtn.disabled=false; submitBtn.textContent=originalLabel; }, 2400);
        } else {
          errorEl.textContent = t.submitFail + (json.error ? ('  ' + json.error) : '');
          errorEl.style.display = 'block';
          submitBtn.disabled=false; submitBtn.textContent=originalLabel;
        }
      } catch (err) {
        console.error('Fetch error:', err);
        errorEl.textContent = I18N[lang].netErr;
        errorEl.style.display = 'block';
        submitBtn.disabled=false; submitBtn.textContent=originalLabel;
      }
    });

    // Apply saved language on load
    applyLang();
  </script>
</body>
</html>
